<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>LevelIndex</title>
    <script src="../../js/jquery-1.8.3.mini.js"></script>
    <script src="../../js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>

        <link href="LevelIndex.css" type="text/css" rel="stylesheet" />
        <link href="../../common.css" rel="stylesheet" />
        <script src="LevelIndex.js" type="text/javascript"></script>
        <script src="../../common.js"></script>
        <script src="../../script/soundmanager2-nodebug-jsmin.js"></script>

    <div class="OutContainer">
       <div id="LevelContainer">
               <img src="../../images/button/back.png" id="back" draggable="false" />

           <div class="LevelChoice" id="Easy">
               <input type="image" name="easy" src="../../images/button/easy.png" alt="Easy" />

               <input type="image" name="normal" src="../../images/button/normal.png" alt="Normal" />
           </div>
           <div class="LevelChoice" id="Difficult">
               <input type="image" name="difficult" src="../../images/button/difficult.png" alt="Difficult" />
           </div>
       </div>
       </div>
